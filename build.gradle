buildscript {
  repositories {
    mavenCentral()
      maven {
        url 'http://dl.bintray.com/vermeulen-mp/gradle-plugins'
      }
  }

  dependencies {
    classpath 'org.ajoberstar:grgit:2.2.1-rc.3'
  }
}

plugins {
  id 'org.ajoberstar.grgit' version '2.1.0'
}

task test {
  doLast {
    println "Hello, world!"
  }
}

task fastForwardMerge {
  def branchName = grgit.branch.current().getName()
  doLast {
    if (branchName == 'master') {
      // execute a fast forward merge
      grgit.push(remote: 'origin', refsOrSpecs: ['HEAD:master'])
    }
  }
}
